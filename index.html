<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Noise laboratory by chromatone</title>
  <link href="css/styles.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <script src="/assets/vue.min.js"></script>
  <script src="/assets/Tone.js"></script>
  <script defer async src="https://stats.chromatone.center/script.js"
    data-website-id="874c9299-ba75-440e-ab0b-aec640b68f22"></script>
</head>

<body>

  <div id="noise-app">
    <noise-generator style="background-color:#e6e6e6"></noise-generator>

    <auto-filter style="background-color:#bebebe"></auto-filter>
    <auto-panner style="background-color:#afafaf"></auto-panner>
    <bit-crusher></bit-crusher>
  </div>

  <script type="module">
    import { autoFilter } from './components/auto-filter.js'
    import { autoPanner } from './components/auto-panner.js'
    import { noiseGenerator } from './components/noise-generator.js'
    import { bitCrusher } from './components/bit-crusher.js'

    export const ct = new Vue({
      el: "#noise-app",
      components: {
        autoFilter,
        autoPanner,
        noiseGenerator,
        bitCrusher
      },
      data: {
        channels: [],
        params: {
          oscType: 'sawtooth',
          tuning: 'equal',
          rootFreq: 440,
          filterFreq: 350,
          vol: 0.5,
        },
      },
      methods: {
        resume() {
          if (Tone.context.state == "suspended") {
            Tone.context.resume();
          }
        }
      }
    })
  </script>

</body>

</html>
